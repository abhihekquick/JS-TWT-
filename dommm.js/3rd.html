<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentobjectmodel</title>
</head>
<body>
    
</body>
<script>
    const div=document.createElement('div');
    console.log(div);
    div.className=('.main');
    div.id=("cool");
    div.setAttribute("title","daddycool");
    div.style.backgroundColor="green";
    div.style.padding="12px";
    const addname=document.createTextNode("say my name");
    console.log(addname);
    div.appendChild(addname);
    document.body.appendChild(div);
    

</script>
</html>
